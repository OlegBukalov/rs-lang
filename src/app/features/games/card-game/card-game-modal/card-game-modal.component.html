<h1 mat-dialog-title>Вы действительно хотите прервать игру?</h1>
<div mat-dialog-content>Если вы преждевременно завершите игру, то данные не сохранятся</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="redirectEvent()">Да</button>
  <button mat-button mat-dialog-close (click)="close()">Нет</button>
</div>
