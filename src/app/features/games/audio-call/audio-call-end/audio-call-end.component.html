<h3>Игра окончена</h3>

<div class="scorepad">
  <p>Уровень: {{ level }}</p>
  <p>Всего слов использовано: {{ score?.wordCounter }}</p>
  <p>Угадано слов: {{ score?.correctWordCounter }}</p>
  <p>Максимальное количество верных ответов подряд: {{ score?.maxCorrectSequence }}</p>
</div>

<div>
  <button class="repeat-game-button" (click)="repeat()">Играть еще раз</button>
</div>
