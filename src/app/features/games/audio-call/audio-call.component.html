<h2>Аудиовызов</h2>

<div [ngSwitch]="gameStatus" class="game">
  <app-audio-call-start *ngSwitchCase="'start'" (startNewGame)="gameStart($event)"></app-audio-call-start>
  <app-audio-call-game *ngSwitchCase="'game'" [level]="level" [task]="singleTask" (newTask)="createNewTask()"></app-audio-call-game>
  <app-audio-call-end *ngSwitchCase="'end'"></app-audio-call-end>
</div>
