<div>
  Игра начата на <b>{{ level }}</b> уровне
</div>

<img src="./../../../../../assets/img/games/audioCall/loud-speaker'.svg" alt="Loud speaker image" class="loudspeaker" />

<div>
  <p>Озвучиваемое слово: {{ task.word }}</p>
  <p>Его значение: {{ task.translation }}</p>
</div>
<p>Варианты ответов</p>
<div class="answers">
  <div *ngFor="let answer of task.answers">
    <button class="answers__button" (click)="checkAnswer($event)">{{ answer }}</button>
  </div>
</div>
