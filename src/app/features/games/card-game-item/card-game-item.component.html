<div class="wrap-game-item">
  <div class="game-description">
    <div class="game-wrap-img">
      <div class="game-img">
        <img src="{{ baseCardURL + card.image }}" alt="{{ card.word }}" />
      </div>
    </div>
    <div class="game-title">
      <h3>{{ card.word }}</h3>
    </div>
    <div class="game-subtitle">
      <h3>{{ card.wordTranslate }}</h3>
    </div>
    <div class="game-button">
      <button>озвучить</button>
    </div>
  </div>
</div>
