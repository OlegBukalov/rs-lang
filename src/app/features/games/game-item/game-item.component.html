<div class="wrap-game-item">
  <div class="game-description">
    <div class="game-wrap-img">
      <div class="game-img">
        <img src="{{ gameItem.imgUrl }}" alt="{{ gameItem.title }}" />
      </div>
    </div>
    <div class="game-title">
      <h3>{{ gameItem.title }}</h3>
    </div>
    <div class="game-button">
      <button><a routerLink="{{ gameItem.routerLink }}">играть</a></button>
    </div>
  </div>
</div>
