<div class="wrap-game-list">
    <h2>Саванна</h2>
    <div class="background"></div>
    <div *ngIf="isGameOver" class="game-over">
        <title class="game-over-title">Конец Игры</title>
        <ul class="words-tab-learned">
            <li *ngFor="let learnedWord of learnedWords" class="learned-words">
                <a>{{learnedWord}}</a>
            </li>
        </ul>
        <ul class="words-tab-unlearned">
            <li *ngFor="let unlearnedWord of unlearnedWords" class="unlearned-words">
                <a>{{unlearnedWord}}</a>
            </li>
        </ul>
    </div>
    <div *ngIf="isStarted && health && !isGameOver">
        <div class="level">Уровень:&nbsp;{{level}}</div>
        <div class="health">{{health}}</div>
        <div class="animal-wrapper">
            <div [ngStyle]="{'top': coordinateY + 'px', 'left': coordinateX + 'px'}" class="animal" mat-button>{{targetWord}}</div>
        </div>
    </div>
    <!-- <p>Total words: {{(wordList | async).length}}</p> -->
    <button color="primary" mat-flat-button (click)="start()" *ngIf="!isStarted">Старт</button>
    <button color="primary" mat-flat-button (click)="start()" *ngIf="isGameOver">Перезапуск</button>
    <div class="game-list">
        <!-- {{targetWord}} -->
        <!-- <app-card-game-item *ngIf="!isGameInProgress && isStarted" [card]="cardWord" class="wrap"></app-card-game-item> -->
        <!-- <button color="primary" mat-flat-button (click)="continue()" *ngIf="isStarted && !isGameInProgress && !isGameOver">
            Продолжить
        </button> -->
        <div *ngIf="isStarted && !isGameOver" class="buttons-wrapper">
            <button class="answer-word" color="accent" mat-flat-button (click)="compareWords($event)"
            *ngFor="let answer of answerWordsArray">{{answer}}</button>
        </div>
    </div>
</div>
