<div class="container" *ngIf="card; else loadingBlock">
  <img src="data:image/jpeg;base64,{{ card.image }}" alt="{{ card.word }}" />
  <div class="word-transcription">
    <button class="audio btn-template" (click)="playAudio()">
      <span class="material-icons">headset</span>
    </button>
    <p class="word">{{ card.word }}</p>
    <p class="transcription">{{ card.transcription }}</p>
    <p *ngIf="!settings.isWordTranslationHidden" class="word">{{ card.wordTranslate }}</p>
  </div>
  <div class="examples">
    <p [innerHTML]="card.textMeaning"></p>
    <p *ngIf="!settings.isSentenceTranslationHidden">{{ card.textMeaningTranslate }}</p>
    <p [innerHTML]="card.textExample"></p>
    <p *ngIf="!settings.isSentenceTranslationHidden">{{ card.textExampleTranslate }}</p>
  </div>
  <div class="buttons">
    <button *ngIf="!settings.isHardWordsBtnHidden" class="btn">В сложные</button>
    <button *ngIf="!settings.isDeletedWordsBtnHidden" class="btn">В удаленные</button>
    <!-- *ngFor="let category of categories"
      (click)="moveCard(category)"
      [hidden]="currentCategory === category"
    >В {{category.toString()}} -->
  </div>
</div>

<div class="overlay" routerLink="../../"></div>

<ng-template #loadingBlock>
  <mat-spinner class="spinner"></mat-spinner>
</ng-template>
