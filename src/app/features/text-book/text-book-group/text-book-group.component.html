<div class="difficulty-container">
  <div
    class="difficulty"
    *ngFor="let diff of difficulties"
    [ngClass]="{ active: diff.groupId == this.groupId }"
    data-id="{{ diff.groupId }}"
    (click)="navigate($event)"
  >
    {{ diff.name }}
  </div>
</div>
<app-text-book-page [cards]="cards" [color]="currentColor"></app-text-book-page>
