<div class="difficulty-container">
  <div
    class="difficulty"
    *ngFor="let diff of difficulties"
    [class.active]="diff.groupId === groupId"
    data-id="{{ diff.groupId }}"
    (click)="navigate(diff.groupId)"
  >{{ diff.name }}</div>
</div>
<app-text-book-page [cards]="cards" [color]="currentColor"></app-text-book-page>
