<div class="card" routerLink="card/{{ card.id }}" *ngIf="card">
  <div class="image-container" [style.background]="'#' + color" *ngIf="card">
    <img
      #image
      [src]="card.image | cardAsset | async"
      alt="{{ card.word }}"
      (load)="showImage($event)"
      style="display: none"
    />
  </div>
  <div class="content">
    <p class="word">{{ card.word }}</p>
    <p *ngIf="!settings.isWordTranslationHidden" class="translation">{{ card.wordTranslate }}</p>
  </div>
  <div class="buttons">
    <button
      *ngIf="!settings.isHardWordsBtnHidden"
      class="btn-template"
      (click)="moveCard(category.Hard)"
    >
      В сложные
    </button>
    <button
      *ngIf="!settings.isDeletedWordsBtnHidden"
      class="btn-template"
      (click)="moveCard(category.Deleted)"
    >
      В удаленные
    </button>
  </div>
</div>
