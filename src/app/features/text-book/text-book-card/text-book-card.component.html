<div class="card" routerLink="card/{{ card.id }}" *ngIf="card">
    <div class="image-container" [style.background]="'#' + color">
        <!-- TODO: append image to div.image -->
        <img [src]="card.image | cardAsset | async" alt="{{card.word}}">
    </div>
    <div class="content">
        <div class="word">{{ card.word }}</div>
        <div class="translation">{{ card.wordTranslate }}</div>
    </div>
</div>
